<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{'CHECK_IN_MAP' | translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <ion-row>
    <ion-datetime text-center [(ngModel)]="date"  name="date" (ionChange)="onChangeDate()"></ion-datetime>
    
  </ion-row>
  <ion-row>
  <ion-col >  
      <button ion-button clear block (click)="addMarkers('entrada')">
        <ion-icon name="log-in"> </ion-icon>  {{ 'ENTRANCE' | translate}}
      </button>
    </ion-col>
    <ion-col>
      <button ion-button clear block (click)="addMarkers('salida')">
        <ion-icon name="log-out"> </ion-icon>  {{ 'EXIT' | translate}}
      </button>
  </ion-col>

  </ion-row>
  <div #map id="map"></div>
</ion-content>

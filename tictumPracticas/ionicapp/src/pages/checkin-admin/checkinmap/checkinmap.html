<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{'CHECK_IN_MAP' | translate}}</ion-title>
    
   <ion-buttons end>
      <button ion-button (click)="addMarkers('entrada')">
        <ion-icon name="log-in" item-left padding-right="5px"></ion-icon>
        {{'ENTRANCE' | translate}} 
      </button>
      <button ion-button (click)="addMarkers('salida')">
        <ion-icon name="log-out" item-left padding-right="5px">
        </ion-icon>
        {{'EXIT' | translate}}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <ion-datetime [(ngModel)]="date" name="date" (ionChange)="onChangeDate()"></ion-datetime>
  <div #map id="map"></div>
</ion-content>

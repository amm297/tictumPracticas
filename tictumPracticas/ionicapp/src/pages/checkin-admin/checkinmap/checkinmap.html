<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Check In Map</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <ion-datetime [(ngModel)]="date" name="date" (ionChange)="onChangeDate()"></ion-datetime>
  <div #map id="map"></div>
</ion-content>

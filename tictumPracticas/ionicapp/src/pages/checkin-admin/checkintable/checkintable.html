<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Check-In Table</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-datetime [(ngModel)]="date" name="date" (ionChange)="onChangeDate()"></ion-datetime>
  <ion-list>
    <ion-item *ngFor="let check of checksDisplay">
      <p item-left>{{check.name}}</p>
      <p item-right>Entrada: {{check.checking.entrada.hora}}</p>
      <p item-right>Salida: {{check.checking.salida.hora}}</p>
    </ion-item>
  </ion-list>
</ion-content>

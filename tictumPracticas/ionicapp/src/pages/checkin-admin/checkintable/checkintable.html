<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{'CHECK_IN_TABLE' | translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-datetime [(ngModel)]="date" name="date" (ionChange)="onChangeDate()"></ion-datetime>
  <ion-list>
    <ion-item *ngFor="let check of checksDisplay" (click)="onClickCheckUser(check)">
      <p item-left>{{'NAME' | translate}}: {{check.name}}</p>
      <p item-right>{{'ENTRANCE' | translate}}: {{check.checking.entrada.hora}}</p>
      <p item-right>{{'EXIT' | translate}}: {{check.checking.salida.hora}}</p>
    </ion-item>
  </ion-list>
</ion-content>

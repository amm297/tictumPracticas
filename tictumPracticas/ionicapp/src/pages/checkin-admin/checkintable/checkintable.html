<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{'CHECK_IN_TABLE' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-datetime [(ngModel)]="date"  name="date" (ionChange)="onChangeDate()" class="ioninput"></ion-datetime>
    <ion-searchbar (ionInput)="onInput($event)" placeholder="Buscar usuarios" >
    </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let check of search" (click)="onClickCheckUser(check)" class="ioninput" >
      <p style="color:white;">{{check.name}} {{check.lastname}}</p>
      <p style="color:white;" item-right>Entrada: <strong>{{check.checking.entrada.hora}}</strong></p>
      <p style="color:white;" item-right>Salida: <strong>{{check.checking.salida.hora}}</strong></p>
    </ion-item>
  </ion-list>

</ion-content>

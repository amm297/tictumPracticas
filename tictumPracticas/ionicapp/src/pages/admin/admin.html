<ion-header>

  <ion-navbar>
    <ion-title>Admin</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <button ion-button large (click)="onClickAddUser()" full class="btadmin">
    <ion-icon name="person-add" item-left></ion-icon>
    &nbsp;&nbsp;Registrar Usuario
  </button>
  <button ion-button large (click)="onClickUsers()" full class="btadmin">
    <ion-icon name="person" item-left></ion-icon>
    &nbsp;&nbsp;Mostrar Usuarios
  </button>
  <button ion-button large (click)="onClickRoles()" full class="btadmin">
    <ion-icon name="people" item-left></ion-icon>
    &nbsp;&nbsp;&nbsp;Mostrar Roles
  </button>
</ion-content>

  <ion-navbar>
    <ion-title>Admin</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-icon name="person-add" item-left padding-right="5px"></ion-icon>
    Registrar Usuario
  </button>
  <button ion-button (click)="onClickUsers()">
    <ion-icon name="people" item-left padding-right="5px"></ion-icon>
    Mostrar Usuarios
  </button>
  <button ion-button (click)="onClickRoles()">
    <ion-icon name="medical" item-left padding-right="5px"></ion-icon>
    Mostrar Roles
  </button>
</ion-content>

    <ion-title>Administrador</ion-title>
  <ion-navbar>
    <ion-buttons end>
    <button ion-button (click)="logout()">
      <ion-icon name="lock"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>

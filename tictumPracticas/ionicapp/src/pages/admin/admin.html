<ion-header>
  <ion-navbar>
    <ion-title>{{ 'ADMINISTRATOR' | translate }}</ion-title>
    <ion-buttons left>
      <button ion-button (click)="showConfirm()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <button ion-button (click)="onClickAddUser()" block>
    <ion-icon name="person-add" item-left padding-right="5px"></ion-icon>
    {{ 'REGISTER' | translate }}
  </button>
  <button ion-button (click)="onClickUsers()" block>
    <ion-icon name="people" item-left padding-right="5px"></ion-icon>
    {{ 'SHOWUSER' | translate }}
  </button>
  <button ion-button (click)="onClickRoles()" block>
    <ion-icon name="warning" item-left padding-right="5px"></ion-icon>
    {{ 'SHOWROLE' | translate }}
  </button>
  <button ion-button block (click)="onClickHolidays()">
    <ion-icon name="calendar" item-left padding-right="5px"></ion-icon>
    Gestión de vacaciones
  </button>
  <button ion-button block (click)="onClickCheckIn()">
    <ion-icon name="alarm" item-left padding-right="5px"></ion-icon>
    Gestión de fichajes
  </button>
  <button ion-button (click)="onClickLocation()" block>
    <ion-icon name="map" item-left padding-right="5px"></ion-icon>
    {{ 'MAP' | translate }}
  </button>
</ion-content>

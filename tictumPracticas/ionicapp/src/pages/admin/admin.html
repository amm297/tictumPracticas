<ion-header>

  <ion-navbar>
    <ion-title>Administrador</ion-title>
    <ion-buttons end>
    <button ion-button (click)="logout()">
      <ion-icon name="lock" class="lgt"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>


</ion-header>

<ion-content padding>
  <button ion-button large (click)="onClickAddUser()" block>
    <ion-icon name="person-add" item-left padding-right="5px"></ion-icon>
    Registrar Usuario
  </button>
  <button ion-button large (click)="onClickUsers()" block>
    <ion-icon name="person" item-left padding-right="5px"></ion-icon>
    Mostrar Usuarios
  </button>
  <button ion-button large (click)="onClickRoles()" block>
    <ion-icon name="people" item-left padding-right="5px"></ion-icon>
    Mostrar Roles
  </button>
</ion-content>

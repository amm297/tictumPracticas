<ion-header>
  <ion-navbar>
    <ion-title>{{ 'USER' | translate }}</ion-title>
    <ion-buttons left>
    <button ion-button (click)="showConfirm()">
      <ion-icon name="log-out"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <button ion-button outline block>{{ 'RESERVE_VACATION' | translate }}</button>
  <button ion-button outline block>{{ 'CLOCK_IN' | translate }}</button>
  <button ion-button outline block (click)="onChangePassword()">{{ 'CHANGE_PASSWORD' | translate }}</button>
  <button ion-button (click)="onClickCalendario()">
    <ion-icon name="medical" item-left></ion-icon>
    {{ 'SHOW_CALENDAR' | translate }}
  </button>
</ion-content>

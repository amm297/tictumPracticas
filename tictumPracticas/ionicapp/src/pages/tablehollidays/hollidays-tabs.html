<ion-tabs selectedIndex="1" class="tabs-icon-top tabs-color-active-positive">
      <ion-tab #denied class="denied" [root]="tableHollidays" [rootParams]="{users:users,status:'denied'}"  tabTitle="{{ 'DENIED' | translate }}"
               tabIcon="thumbs-down"></ion-tab>
      <ion-tab #pending class="pending"  [root]="tableHollidays" [rootParams]="{users:users,status:'pending'}" tabTitle="{{ 'PENDING' | translate }}"
               tabIcon="help"></ion-tab>
      <ion-tab #aproved class="aproved" [root]="tableHollidays" [rootParams]="{users:users,status:'aproved'}" tabTitle="{{ 'APROVED' | translate }}"
               tabIcon="thumbs-up"></ion-tab>
    </ion-tabs>

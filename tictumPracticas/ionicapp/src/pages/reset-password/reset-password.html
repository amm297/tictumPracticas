<ion-header>
  <ion-navbar>
    <ion-title>Recuperar Contrase単a</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="resetPasswForm" (ngSubmit)="resetPassword()">
    <ion-item class="ioninput">
      <ion-label floating>
        <ion-icon name="key"></ion-icon>
        Nueva contrase単a
      </ion-label>
      <ion-input [(ngModel)]="user.password" type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item *ngIf="!resetPasswForm.controls.password.valid && resetPasswForm.controls.password.touched" class="validator">
      <p>Introduce a valid password</p>
    </ion-item>
    <ion-item class="ioninput">
      <ion-label floating>
        <ion-icon name="key"></ion-icon>
        Confirmar contrase単a
      </ion-label>
      <ion-input [(ngModel)]="confirmpassword" type="password" formControlName="confirmpassword" class="validator"></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!this.resetPasswForm.valid">Cambiar contrase単a</button>
  </form>
</ion-content>

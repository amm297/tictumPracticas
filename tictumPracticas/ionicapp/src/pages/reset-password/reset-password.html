<ion-header>

  <ion-navbar>
    <ion-title>Recuperar Contrase√±a</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="resetPasswForm" (ngSubmit)="resetPassword()">
    <ion-item class="ioninput">
      <ion-label floating>
        <ion-icon name="at"></ion-icon>
        Email o Dni
      </ion-label>
      <ion-input [(ngModel)]="user.input" type="text" formControlName="input"></ion-input>
    </ion-item>
    <ion-item *ngIf="!resetPasswForm.controls.input.valid && resetPasswForm.controls.input.touched" class="validator">
      <p>Introduce a valid email or Dni</p>
    </ion-item>
    <ion-item class="ioninput">
      <ion-label floating>
        <ion-icon name="key"></ion-icon>
        New Password
      </ion-label>
      <ion-input [(ngModel)]="user.password" type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item *ngIf="!resetPasswForm.controls.password.valid && resetPasswForm.controls.password.touched" class="validator">
      <p>Introduce a valid password</p>
    </ion-item>

    <ion-item class="ioninput">
      <ion-label floating>
        <ion-icon name="key"></ion-icon>
        Confirm Password
      </ion-label>
      <ion-input [(ngModel)]="confirmpassword" type="password" formControlName="confirmpassword" class="validator"></ion-input>
    </ion-item>
    <button ion-button margin-top="10px" type="submit" full>Reset Password</button>

  </form>
</ion-content>

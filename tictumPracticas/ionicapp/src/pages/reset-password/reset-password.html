<ion-header>
  <ion-navbar>
    <ion-title>{{ 'RECOVER_PASSWORD' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="resetPasswForm" (ngSubmit)="resetPassword()">
    <ion-item>
      <ion-label stacked>
        <ion-icon name="key" icon-left></ion-icon>
        {{ 'NEW_PASSWORD' | translate }}
      </ion-label>
      <ion-input [(ngModel)]="user.password" type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item *ngIf="!resetPasswForm.controls.password.valid && resetPasswForm.controls.password.touched">
      <p style="color:red;">{{ 'VALID_PASSWORD' | translate }}</p>
    </ion-item>
    <ion-item>
      <ion-label stacked>
        <ion-icon name="key" icon-left></ion-icon>
        {{ 'CONFIRM_PASSWORD' | translate }}
      </ion-label>
      <ion-input [(ngModel)]="confirmpassword" type="password" formControlName="confirmpassword"></ion-input>
    </ion-item>
    <button ion-button type="submit" block [disabled]="!this.resetPasswForm.valid">{{ 'RESET_PASSWORD' | translate }}</button>
  </form>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>{{employee}}</ion-title>
  </ion-navbar>

</ion-header>



<ion-content>
        <table border="2" aling="center">
        <tr>
          <td>Name</td>
          <td>Lastname</td>
          <td>E-mail</td>
          <td>Password</td>
          <td>Role</td>
          <td>Dni</td>
          <td>Address</td>
          <td>Country</td>
          <td>Phone</td>
          
          </tr>
       
        <tr *ngFor="let user of users">
          
          <td>{{user.name}}</td>
          <td>{{user.lastname}}</td>
          <td>{{user.email}}</td>
          <td>{{user.password}}</td>
          <td>{{user.role}}</td>
          <td>{{user.dni}}</td>
          <td>{{user.address}}</td>
          <td>{{user.country}}</td>
          <td>{{user.phone}}</td>
          
          
          </tr>
        </table>
</ion-content>

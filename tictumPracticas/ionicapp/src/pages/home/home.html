<ion-header>
  <ion-navbar>
    <ion-title>
      MEIN
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form (ngSubmit)="userLogin()" [formGroup]="loginForm">
    <ion-item>
      <ion-label floating>
        <ion-icon name="at"></ion-icon>
        Email o Dni
      </ion-label>
      <ion-input [(ngModel)]="user.input" type="text" formControlName="input"></ion-input>
    </ion-item>
    <ion-item *ngIf="!loginForm.controls.input.valid && loginForm.controls.input.touched">
      <p style="color:red;">Introduce a valid email or Dni</p>
    </ion-item>
    <ion-item>
      <ion-label floating>
        <ion-icon name="key"></ion-icon>
        Password
      </ion-label>
      <ion-input [(ngModel)]="user.password" type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.touched">
      <p style="color:red;">Introduce a valid password</p>
    </ion-item>
    <button ion-button margin-top="10px" type="submit" full>Login</button>
  </form>
  <button (click)="userRegister()" margin-top="10px" ion-button full>Register</button>
</ion-content>

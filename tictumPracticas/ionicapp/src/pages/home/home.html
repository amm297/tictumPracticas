<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="userLogin()">
    <ion-item>
      <ion-label floating>
        <ion-icon name="at"></ion-icon>
        Email
      </ion-label>
      <ion-input [(ngModel)]="user.email" type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.touched">
      <p style="color:red;">Introduce a valid email</p>
    </ion-item>
    <ion-item>
      <ion-label floating>
        <ion-icon name="key"></ion-icon>
        Password
      </ion-label>
      <ion-input [(ngModel)]="user.password" type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.touched">
      <p style="color:red;">Introduce a valid password</p>
    </ion-item>
    <button ion-button margin-top="10px" type="submit" full>Login</button>
  </form>
</ion-content>

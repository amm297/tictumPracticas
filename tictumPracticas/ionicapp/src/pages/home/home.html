<ion-header>
  <ion-navbar>
    <ion-title>
      Entrar
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="homecent">
  <form [formGroup]="loginForm" (ngSubmit)="userLogin(user)">
  <ion-img src="/assets/img/logoex2_03.png" class="logo"></ion-img>
    <ion-item class="ioninput">
      <ion-icon name="at"></ion-icon>
      <ion-label>
        Email o DNI
      </ion-label>
      <ion-input [(ngModel)]="user.input" type="text" formControlName="input" placeholder="Ej:12354678X"></ion-input> <!-- placeholder="12354678X" -->
    </ion-item>

    <ion-item *ngIf="!loginForm.controls.input.valid && loginForm.controls.input.touched" class="validator">
      <p>Introduce un email o un DNI válido</p>
    </ion-item>

    <ion-item class="ioninput">
      <ion-label>
      <ion-icon name="key"></ion-icon>
       Contraseña
      </ion-label>
      <ion-input [(ngModel)]="user.password" type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.touched" class="validator">
      <p>Introduce una contraseña</p>
    </ion-item>

    <button ion-button margin-top="10px" type="submit" block>Login</button>

    <ion-item no-lines class="checkboxremem">
      <ion-label>Recordar mis datos</ion-label>
      <ion-checkbox  [(ngModel)]="remember" [ngModelOptions]="{standalone: true}" id="checkBox"></ion-checkbox>
    </ion-item>

    <div text-center class="iforgot">
      <a block clear (click)="goToResetPassword()">Olvidé mi contraseña</a>
  </div>
  </form>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>
      {{ 'LOGIN' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-select placeholder="{{ 'LANGUAGE' | translate }}" (ionChange)="onLanguage($event)">
    <ion-option value="spa">{{ 'SPANISH' | translate }}</ion-option>
    <ion-option value="eng">{{ 'ENGLISH' | translate }}</ion-option>
  </ion-select>
  <form [formGroup]="loginForm" (ngSubmit)="userLogin(user)">
    <ion-item>
      <ion-label>
        <ion-icon item-left name="at"></ion-icon>
        Email or DNI:
      </ion-label>
      <ion-input [(ngModel)]="user.input" type="text" formControlName="input" placeholder="Ej:12354678X"></ion-input>
    </ion-item>

    <ion-item *ngIf="!loginForm.controls.input.valid && loginForm.controls.input.touched">
      <p style="color:red;"> {{ 'PLACEHOLDER_EMAIL' | translate }}</p>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-icon item-left name="key"></ion-icon>
        {{ 'PASSWORD' | translate }}
      </ion-label>
      <ion-input [(ngModel)]="user.password" type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.touched">
      <p style="color:red;">{{ 'EMPTY_PASSWORD' | translate }}</p>
    </ion-item>

    <button ion-button margin-top="10px" type="submit" block>{{ 'LOGIN' | translate }}</button>

    <ion-item no-lines>
      <ion-label>{{ 'REMENBER' | translate }}</ion-label>
      <ion-checkbox [(ngModel)]="remember" [ngModelOptions]="{standalone: true}" id="checkBox"></ion-checkbox>
    </ion-item>
  </form>
  <div text-center>
    <button ion-button block clear (click)="goToResetPassword()">{{ 'REMENBER' | translate }}</button>
  </div>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title> {{ 'Sign-In' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="homecent">
  <ion-item no-lines>
    <ion-label>{{'LANGUAGE'|translate}}</ion-label>
    <ion-select rigth (ionChange)="onLanguage($event)">
      <ion-option value="spa">{{ 'SPANISH' | translate }}</ion-option>
      <ion-option value="eng">{{ 'ENGLISH' | translate }}</ion-option>
    </ion-select>
  </ion-item>
  <form [formGroup]="loginForm" (ngSubmit)="userLogin(user)">

    <ion-item class="ioninput">
      <ion-icon name="at"></ion-icon>
      <ion-label>
        Email o DNI
      </ion-label>
      <ion-input [(ngModel)]="user.input" type="text" formControlName="input"
                 placeholder="Ej:12354678X"></ion-input>
    </ion-item>
    <ion-item *ngIf="!loginForm.controls.input.valid && loginForm.controls.input.touched" class="validator">
      <p style="color:red;"> {{ 'PLACEHOLDER_EMAIL' | translate }}</p>
    </ion-item>
    <ion-item class="ioninput">
      <ion-label>
        <ion-icon name="key"></ion-icon>
        {{ 'PASSWORD' | translate }}
      </ion-label>
      <ion-input [(ngModel)]="user.password" type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.touched" class="validator">
      <p style="color:red;">{{ 'EMPTY_PASSWORD' | translate }}</p>
    </ion-item>
    <button ion-button margin-top="10px" type="submit" block>{{ 'Sign-In' | translate }}</button>
    <ion-item no-lines class="checkboxremem">
      <ion-label>{{ 'REMENBER' | translate }}</ion-label>
      <ion-checkbox [(ngModel)]="remember" [ngModelOptions]="{standalone: true}" id="checkBox"></ion-checkbox>
    </ion-item>
    <div text-center class="iforgot">
      <a block clear (click)="goToResetPassword()">{{ 'REMENBER_PASSWORD' | translate }}</a>
    </div>
  </form>
</ion-content>

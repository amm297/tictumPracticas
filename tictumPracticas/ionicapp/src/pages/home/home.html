<ion-header>
  <ion-navbar>
    <ion-title>
      {{ 'LOGIN' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-select placeholder="Idioma" (ionChange)="onLanguage($event)">
    <ion-option value="spa">Español</ion-option>
    <ion-option value="eng">Inglés</ion-option>
  </ion-select>
  <form [formGroup]="loginForm" (ngSubmit)="userLogin(user)">
    <ion-item>
      <ion-icon name="at"></ion-icon>
      <ion-label>
        Email or DNI:
      </ion-label>
      <ion-input [(ngModel)]="user.input" type="text" formControlName="input" placeholder="Ej:12354678X"></ion-input>
      <!-- placeholder="12354678X" -->
    </ion-item>

    <ion-item *ngIf="!loginForm.controls.input.valid && loginForm.controls.input.touched">
      <p style="color:red;">Introduce un email o un DNI válido</p>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-icon name="key"></ion-icon>
        Contraseña
      </ion-label>
      <ion-input [(ngModel)]="user.password" type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.touched">
      <p style="color:red;">Introduce una contraseña</p>
    </ion-item>

    <button ion-button margin-top="10px" type="submit" block>Login</button>

    <ion-item no-lines>
      <ion-label>Remenber Me</ion-label>
      <ion-checkbox [(ngModel)]="remember" [ngModelOptions]="{standalone: true}" id="checkBox"></ion-checkbox>
    </ion-item>
  </form>
  <div text-center>
    <button ion-button block clear (click)="goToResetPassword()">I forgot my password</button>
  </div>
</ion-content>

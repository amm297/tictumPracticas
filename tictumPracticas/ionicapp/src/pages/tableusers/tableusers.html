<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de Usuarios
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-item>
    <ion-label>Campo</ion-label>
      <ion-select [(ngModel)]="field">
        <ion-option value="dni">dni</ion-option>
        <ion-option value="email">email</ion-option>
        <ion-option value="country">country</ion-option>
        <ion-option value="address">address</ion-option>
        <ion-option value="phone">phone</ion-option>
      </ion-select>
  </ion-item>
  
  <ion-item>
    <ion-label>Orden</ion-label>
      <ion-select [(ngModel)]="order">
        <ion-option value="true">alfabetico</ion-option>
        <ion-option value="false">inverso</ion-option>
      </ion-select>
  </ion-item>

  <button ion-button clear icon-only color="secundary" (click)="showOrderedUsers(field,order)">
      <ion-icon name="book"></ion-icon>
  </button>


  <ion-searchbar [showCancelButton]="shouldShowCancel"
                 (ionInput)="onInput($event)"
                 (ionCancel)="onCancel($event)"></ion-searchbar>

  <ion-card *ngFor="let user of search; let index = 'index'">
    <ion-card-header>
      {{user.name }} {{user.lastname}}  <span class="item-note">{{user.role}}</span>
    </ion-card-header>

    <ion-card-content >
      <ion-list>
        <ion-item>{{user.dni}}</ion-item>
        <ion-item>{{user.email}}</ion-item>
        <ion-item>{{user.country}}</ion-item>
        <ion-item>{{user.address}}</ion-item>
        <ion-item>{{user.phone}}</ion-item>
      </ion-list>


    </ion-card-content>

    <button ion-button clear icon-only color="warning" (click)="modifyUser(user)">
      <ion-icon name="create"></ion-icon>
    </button>
    <button ion-button clear icon-only color="danger" (click)="deleteUser(user._id,index)">
      <ion-icon name="trash"></ion-icon>
    </button>


  </ion-card>

</ion-content>

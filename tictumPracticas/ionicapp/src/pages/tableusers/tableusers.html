<ion-header>
  <ion-navbar>
    <ion-title>
      Mostrar Usuarios
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="scrll">
<!--<ion-content padding overflow-scroll="true">-->

	<ion-card *ngFor="let user of users">
		<ion-card-header class="cabec">
			<p>{{user.name }} {{user.lastname}}&nbsp;&nbsp;&nbsp;&nbsp;<span class="item-note">{{user.role}}</span></p>
			<button ion-button clear icon-only color="danger" class="btnn"> <ion-icon name="trash" class="icnn"></ion-icon> </button>
			<button ion-button clear icon-only color="warning" class="btnn"> <ion-icon name="create" class="icnn"></ion-icon> </button>
		</ion-card-header>
		<ion-card-content>
			<ion-list>
				<ion-item>{{user.dni}}</ion-item>
				<ion-item>{{user.email}}</ion-item>
				<ion-item>{{user.country}}</ion-item>
				<ion-item>{{user.address}}</ion-item>
				<ion-item>{{user.phone}}</ion-item>
			</ion-list>
			

		</ion-card-content>

  </ion-card>

</ion-content>

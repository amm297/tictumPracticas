<ion-header>
  <ion-navbar>
    <ion-title>
      {{ 'LIST_USERS' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-searchbar (ionInput)="onInput($event)" placeholder="Buscar usuarios">
  </ion-searchbar>
  <ion-list [virtualScroll]="search">
    <ion-item *virtualItem="let user; let index = index" text-wrap>
      <div style="padding:0;marging:0" (click)="openModal(user)">
        <h2>
          <ion-row>
            <ion-col col-10>
              <span class="item-note" text-uppercase>{{user.role}}</span>:
              {{user.name}} {{user.lastname}}
            </ion-col>
            <ion-col text-right>
              <ion-icon color="success" name="arrow-dropright"></ion-icon>
            </ion-col>
          </ion-row>
        </h2>
      </div>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando mÃ¡s usuarios...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>
      {{ 'LIST_ROLES' | translate }}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="showInput()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="onInput($event)" placeholder="Buscar roles">
  </ion-searchbar>
  <ion-list>
    <div *ngFor="let role of search; let i=index">
      <ion-item *ngIf="role.rolename != 'inactivo'">
        <ion-icon item-left name="contact" *ngIf="role.rolename == 'admin'"></ion-icon>
        <ion-icon item-left name="person" *ngIf="role.rolename == 'user'"></ion-icon>
        <ion-icon item-left name="ionitron" *ngIf="role.rolename != 'admin' && role.rolename != 'user' "></ion-icon>
        <h2>{{role.rolename}}</h2>
        <button ion-button item-right (click)="editRole(role)"><ion-icon name="create"></ion-icon></button>
        <button ion-button color="danger" item-right (click)="deleteRole(role._id,i)"><ion-icon name="trash"></ion-icon></button>
      </ion-item>
    </div>
  </ion-list>
</ion-content>

<ion-footer *ngIf="this.displayInput">
  <ion-item>
    <ion-input type="text" [(ngModel)]="role.rolename" name="rolename" placeholder="{{ 'ROLE_NAME' | translate }}"></ion-input>
      <button *ngIf="this.displayButton == 'add'" ion-button (click)="addRole()" item-right>{{ 'ADD' | translate }}</button>
      <button *ngIf="this.displayButton == 'edit'" ion-button (click)="updateRole()" item-right>{{ 'EDIT' | translate }}</button>
      <button item-right ion-button clear icon-only (click)="closeInput()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-item>
</ion-footer>

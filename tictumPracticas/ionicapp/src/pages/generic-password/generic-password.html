<ion-header>

  <ion-navbar>
    <ion-title>Remember password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="genericPasswForm" (ngSubmit)="genericPassword()">
    <ion-item>
      <ion-label stacked>
        <ion-icon name="at"></ion-icon>
        Email
      </ion-label>
      <ion-input [(ngModel)]="user.email" type="text" formControlName="email"></ion-input>
    </ion-item>
    <ion-item *ngIf="!genericPasswForm.controls.email.valid && genericPasswForm.controls.email.touched">
      <p style="color:red;">Introduce a valid email</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>
        <ion-icon name="person"></ion-icon>
        DNI
      </ion-label>
      <ion-input [(ngModel)]="user.dni" type="text" formControlName="dni"></ion-input>
    </ion-item>
    <ion-item *ngIf="!genericPasswForm.controls.dni.valid  && (genericPasswForm.controls.dni.dirty || submitAttempt)">
      <p style="color:red;">Please enter a valid DNI.</p>
    </ion-item>

    <button ion-button margin-top="10px"
            type="submit" block
            [disabled]="!this.genericPasswForm.valid">Recuperar Contrase√±a
    </button>

  </form>
</ion-content>

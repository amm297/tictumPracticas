      <ion-input [(ngModel)]="user.email" type="text" formControlName="email"></ion-input>

    <ion-item *ngIf="!genericPasswForm.controls.email.valid && genericPasswForm.controls.email.touched" class="validator">
      <p>Introduce un email v치lido</p>
    </ion-item>

    <ion-item class="ioninput">

      </ion-label>
      <ion-input [(ngModel)]="user.dni" type="text" formControlName="dni"></ion-input>
    </ion-item>
    <ion-item *ngIf="!genericPasswForm.controls.dni.valid  && (genericPasswForm.controls.dni.dirty || submitAttempt)" class="validator">

    <button ion-button type="submit" [disabled]="!this.genericPasswForm.valid">Cambiar contrase침a</button>

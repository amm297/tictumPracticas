<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!-- Formulario para iniciar sesiÃ³n -->
	<ion-list no-lines>
		<ion-item>
			<ion-label floating>E-mail</ion-label>
			<ion-textarea [(ngModel)]="email" type="email"> </ion-textarea>
		</ion-item>
	 
		<ion-item>
			<ion-label floating>Password </ion-label>
			<ion-textarea [(ngModel)]="password" type="password"> </ion-textarea>
		</ion-item>

	</ion-list>
	 
	<button ion-button full color="secondary" (click)="login()">Login</button>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Listado de Usuarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>Usuarios</ion-list-header>
    <ion-item-sliding *ngFor="let user of users | async">
    <ion-item>
      <h2>{{user.lastname}}, {{user.name}}</h2>
      <h3>Address: {{user.address}}, {{user.city}}</h3>
      <p>Phone: {{user.phone}}</p>
    </ion-item>
    <ion-item-options>
        <button ion-button color="primary" icon-left (click)="editUsuario(usuario)">
          <ion-icon name="ios-create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" icon-left (click)="deleteUsuario(usuario)">
          <ion-icon name="ios-trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

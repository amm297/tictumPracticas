<ion-header>

  <ion-navbar>
    <ion-title>verempleados</ion-title>
  </ion-navbar>

</ion-header>



<ion-content>
        <table border="2">
        <tr>
          <td>Name</td>
          <td>Lastname</td>
          <td>E-mail</td>
          <td>Password</td>
          <td>Role</td>
          <td>Dni</td>
          <td>Address</td>
          <td>Country</td>
          <td>Phone</td>
          
          </tr>
       
        <tr *ngFor="let empleado of empleados">
          
          <td>{{empleado.name}}</td>
          <td>{{empleado.lastname}}</td>
          <td>{{empleado.email}}</td>
          <td>{{empleado.password}}</td>
          <td>{{empleado.role}}</td>
          <td>{{empleado.dni}}</td>
          <td>{{empleado.address}}</td>
          <td>{{empleado.country}}</td>
          <td>{{empleado.phone}}</td>
          
          
          </tr>
        </table>
</ion-content>

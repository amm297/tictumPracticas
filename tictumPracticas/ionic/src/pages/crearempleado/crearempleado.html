<ion-header>

  <ion-navbar>
    <ion-title>CrearEmpleado</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<!-- Formulario para crear empleados nuevos. -->

<ion-list no-lines>
 
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input [(ngModel)]="name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Lastname</ion-label>
      <ion-input [(ngModel)]="lastname" type="text"></ion-input>
    </ion-item>

   <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-textarea [(ngModel)]="email" type="email"> </ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>Password </ion-label>
      <ion-textarea [(ngModel)]="password" type="password"> </ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>Role</ion-label>
      <ion-input [(ngModel)]="role" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>dni</ion-label>
      <ion-input [(ngModel)]="dni " type="text"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>Address</ion-label>
      <ion-textarea [(ngModel)]="address" type="text"> </ion-textarea>
    </ion-item>
 
    <ion-item>
      <ion-label floating>Country </ion-label>
      <ion-textarea [(ngModel)]="country" type="text"> </ion-textarea>
    </ion-item>
 
     <ion-item>
      <ion-label floating>Phone</ion-label>
      <ion-input [(ngModel)]="phone" type="number"></ion-input>
    </ion-item>
 
   
 
    

    

  </ion-list>
 
  <button ion-button full color="secondary" (click)="crearempleado()">Crear empleado</button>

</ion-content>

<ion-card>
  <ion-card-header>
    Vista Administrador
  </ion-card-header>
<h2>Usuarios</h2>
<ion-content>
        <div class="row header">
          
          <div class="col">Name</div>
          <div class="col">LastName</div>
          <div class="col">Email</div>
          <div class="col">Role</div>
          <div class="col">Dni</div>
          <div class="col">Address</div>
          <div class="col">Country</div>
          <div class="col">Phone</div>

        </div>
        <div class="row" ng-repeat="data in ctrl.data">
          <div class="col">{{user.name}}</div>
          <div class="col">{{user.lastname}}</div>
          <div class="col">{{user.email}}</div>
          <div class="col">{{user.role}}</div>
          <div class="col">{{user.dni}}</div>
          <div class="col">{{user.address}}</div>
          <div class="col">{{user.country}}</div>
          <div class="col">{{user.phone}}</div>
          <div class="col"><button class="button" ng-click="ctrl.add($index)">Add</button></div>
        </div>
    </ion-content>

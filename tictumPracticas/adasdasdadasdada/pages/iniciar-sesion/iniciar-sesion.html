<ion-header>

  <ion-navbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    <ion-item>
      <ion-input type="text" placeholder="DNI/NIF" [(ngModel)]="dni"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Contraseña" [(ngModel)]="password"></ion-input>
    </ion-item>
  </div>

  <button ion-button color="dark" full (click)="onIniciarSesion()">Inciar sesión</button>

</ion-content>
